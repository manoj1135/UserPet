<table mat-table [dataSource]="myPetList" class="mat-elevation-z8" fxFlex="100">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> id. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>
  <ng-container matColumnDef="owner">
    <th mat-header-cell *matHeaderCellDef> Owner </th>
    <td mat-cell *matCellDef="let element"> {{element.owner}} </td>
  </ng-container>
  <ng-container matColumnDef="buylink">
    <th mat-header-cell *matHeaderCellDef> Buy </th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button *ngIf="!element.isAvailable" class="btn btn-primary" (click)="sellPet(element.id)">
        Sell
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
