<div>
  <button mat-raised-button (click)="addPet()">
    <mat-icon>android</mat-icon>
    <mat-icon>plus_one</mat-icon>
  </button>
</div>
<div>

  <table mat-table [dataSource]="petList" class="mat-elevation-z8" fxFlex="100">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> id. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="isAvailable">
      <th mat-header-cell *matHeaderCellDef> Available </th>
      <td mat-cell *matCellDef="let element"> {{element.isAvailable}} </td>
    </ng-container>
    <ng-container matColumnDef="owner">
      <th mat-header-cell *matHeaderCellDef> Owner </th>
      <td mat-cell *matCellDef="let element"> {{element.owner}} </td>
    </ng-container>
    <ng-container matColumnDef="buylink">
      <th mat-header-cell *matHeaderCellDef> Buy </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button *ngIf="element.isAvailable" class="btn btn-primary" (click)="buyPet(element.id)">
          Buy
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button class="btn btn-primary" (click)="editPet(element.id)">
          <mat-icon>
            edit
          </mat-icon>
        </button>
        <button mat-raised-button class="btn btn-danger" (click)="deletePet(element.id)">
          <mat-icon>
            delete
          </mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
